server {
    listen       80;
    server_name  127.0.0.1;

    charset utf-8;
    #access_log  /var/log/nginx/host.access.log  main;

    #gzip on;
    #gzip_disable "msie6";
    #gzip_types text/plain text/css text/xml text/javascript application/json application/x-javascript application/xml application/xml+rss application/javascript;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm index.php;
        try_files $uri $uri/ /index.php$is_args$query_string;
        rewrite ^/.well-known/(.*)$ /.well-known/$1 break;
        rewrite ^/own_lib/(.*).html$ /own_lib/$1.php break;
        rewrite ^/own_lib/(.*)$ /own_lib/$1 break;
        rewrite ^/own_static/(.*)$ /own_static/$1 break;
        rewrite ^/baidu_(.*).html$  /baidu_$1.html break;
        rewrite ^.*$ /index.php break;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    #location = /50x.html {
    #    root   /usr/share/nginx/html;
    #}

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    #location ~ \.php$ {
    #    proxy_pass   http://127.0.0.1;
    #}

    # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
    #
    location ~ \.php$ {
      fastcgi_pass	php:9000;
      fastcgi_index	index.php;
      fastcgi_param	SCRIPT_FILENAME	/web/$fastcgi_script_name;
      include		fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    #location ~ /\.ht {
    #    deny  all;
    #}
}


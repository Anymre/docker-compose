version: "3.1"
services:
  nacos:
    image: nacos/nacos-server:1.3.2
    container_name: nacos-standalone-mysql
    env_file:
      - ../nacos/env/nacos-standlone-mysql.env
    volumes:
      - ./standalone-logs/:/home/nacos/logs
      - ./init.d/custom.properties:/home/nacos/init.d/custom.properties
    ports:
      - "8848:8848"
    restart: on-failure
    networks:
      - elastic

networks:
  elastic:
    driver: bridge
    external: true